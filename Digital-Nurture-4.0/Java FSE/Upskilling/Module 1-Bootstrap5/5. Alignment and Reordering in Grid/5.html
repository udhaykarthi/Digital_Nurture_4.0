<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Centering and Reordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h4 class="mb-4 text-center">Exercise 5.1 – Centered Content</h4>
    <div class="row justify-content-center align-items-center" style="height: 200px;">
      <div class="col-6 text-center">
        <div class="p-4 bg-primary text-white rounded">Centered Box</div>
      </div>
    </div>

    <hr class="my-5">

    <h4 class="mb-4 text-center">Exercise 5.2 – Reordered Columns</h4>
    <div class="row text-center">
      <div class="col-md-6 order-md-2 mb-3">
        <div class="p-4 bg-success text-white rounded">Second Column</div>
      </div>
      <div class="col-md-6 order-md-1 mb-3">
        <div class="p-4 bg-warning text-dark rounded">First Column</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
