<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Visibility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 bg-secondary text-white d-none d-md-block p-3">
        Sidebar
      </div>
      <div class="col bg-light p-3">
        <div class="d-none d-md-block mb-3">Visible on md and up</div>
        <div class="d-lg-flex bg-white p-2">Visible as flex on lg and up</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
