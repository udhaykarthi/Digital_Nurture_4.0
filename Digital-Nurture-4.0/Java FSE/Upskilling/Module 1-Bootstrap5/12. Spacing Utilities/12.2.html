<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <div class="row text-center g-4">
      <div class="col-md-4">
        <div class="border p-4">
          <h5 class="mb-3">Basic</h5>
          <p class="mb-2">₹100/mo</p>
          <button class="btn btn-outline-primary">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="border p-4">
          <h5 class="mb-3">Pro</h5>
          <p class="mb-2">₹300/mo</p>
          <button class="btn btn-outline-success">Choose</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="border p-4">
          <h5 class="mb-3">Premium</h5>
          <p class="mb-2">₹500/mo</p>
          <button class="btn btn-outline-dark">Choose</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
