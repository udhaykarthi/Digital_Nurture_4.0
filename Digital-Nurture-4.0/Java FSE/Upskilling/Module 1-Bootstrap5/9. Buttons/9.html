<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h6>Buttons</h6>
    <div class="mb-3">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-outline-primary">Outline</button>
    </div>
    <h6>Button Group</h6>
    <div class="btn-group mb-4" role="group">
      <button class="btn btn-outline-primary">Left</button>
      <button class="btn btn-outline-primary">Middle</button>
      <button class="btn btn-outline-primary">Right</button>
    </div>
    <h6>Toggle Buttons</h6>
    <div class="btn-group" role="group">
      <input type="checkbox" class="btn-check" id="t1">
      <label class="btn btn-outline-success" for="t1">Toggle 1</label>
      <input type="checkbox" class="btn-check" id="t2">
      <label class="btn btn-outline-success" for="t2">Toggle 2</label>
      <input type="checkbox" class="btn-check" id="t3">
      <label class="btn btn-outline-success" for="t3">Toggle 3</label>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
