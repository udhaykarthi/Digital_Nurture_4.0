<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1">Display Heading</h1>
    <p class="lead text-muted">this is a muted lead sentence</p>
    <p class="fw-bold">this text is bold</p>
    <p class="text-uppercase">uppercase </p>
    <p class="text-lowercase">LOWERCASE </p>
    <p class="text-capitalize">tHis sEntence wiLL be capitalized</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
