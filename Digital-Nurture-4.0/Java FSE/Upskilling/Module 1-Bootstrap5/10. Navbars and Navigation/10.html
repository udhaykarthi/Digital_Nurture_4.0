<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar and Tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-md bg-light px-3">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-dark" type="submit">Go</button>
      </form>
    </div>
  </nav>

  <div class="container py-4">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item"><a class="nav-link active" href="#">Tab 1</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Tab 2</a></li>
    </ul>

    <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-link active" href="#">Pill 1</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Pill 2</a></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
