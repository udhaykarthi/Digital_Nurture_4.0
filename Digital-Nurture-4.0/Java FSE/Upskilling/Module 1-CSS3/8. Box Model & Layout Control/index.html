<!DOCTYPE html>
<html>
<head>
  <style>
    .eventCard {
      border: 2px solid black;
      padding: 20px;
      margin: 30px;
    }
    form{
        display: flex;
        flex-direction: column;
    }
    form input{
        width: 100px;
        margin: 10px;
    }
    input:focus {
      outline: 3px solid orange;
    }

    .hidden {
      visibility: hidden;
    }

    .gone {
      display: none;
    }
  </style>
</head>
<body>

  <div class="eventCard">
    Event details here
  </div>

  <form>
    <input type="text" placeholder="Name" />
    <input type="email" placeholder="Email" />
  </form>

  <p>Visibility - Hidden <span class="hidden">You can't see me</span></p>
  <p>Display - None <span class="gone">You won't see me at all</span></p>

</body>
</html>
