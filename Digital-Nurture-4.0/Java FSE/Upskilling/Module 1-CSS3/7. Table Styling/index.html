<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }

    th {
      background: rgb(212, 203, 203);
    }

    tr:nth-child(even) {
      background: #5e5959;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Head 1</th>
      <th>Head 2</th>
      <th>Head 3</th>
    </tr>
    <tr>
      <td>(1,1)</td>
      <td>(1,2)</td>
      <td>(1,3)</td>
    </tr>
    <tr>
      <td>(2,1)</td>
      <td>(2,2)</td>
      <td>(2,3)</td>
    </tr>
  </table>
</body>
</html>
