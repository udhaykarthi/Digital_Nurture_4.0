<!DOCTYPE html>
<html>
<head>
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #999;
    }
    button {
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    output {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<form id="eventForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="example@mail.com" required>

  <label for="date">Event Date:</label>
  <input type="date" id="date" name="date" required>

  <label for="eventType">Event Type:</label>
  <select id="eventType" name="eventType" required>
    <option value="" disabled selected>Select an event</option>
    <option value="workshop">Workshop</option>
    <option value="seminar">Seminar</option>
    <option value="meetup">Meetup</option>
  </select>

  <label for="message">Message:</label>
  <textarea id="message" name="message" placeholder="Any questions or comments..." rows="4"></textarea>

  <button type="submit">Register</button>

  <output id="confirmation"></output>
</form>

<script>
  const form = document.getElementById('eventForm');
  const output = document.getElementById('confirmation');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const date = form.date.value;
    const eventType = form.eventType.value;

    output.textContent = `Thank you, ${name}, for registering for the ${eventType} on ${date}. Confirmation sent to ${email}.`;
    
    form.reset();
    form.name.focus();
  });
</script>

</body>
</html>
